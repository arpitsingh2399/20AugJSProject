<script>
   function check()
{
event.preventDefault();
  let num = document.getElementById("num");
  let ans = document.getElementById("ans");

if(num.value == "")
{
alert("you did not enter nay integer");
ans.innerHTML = "";
num.focus();
return;
}
let r = parseInt(num.value);
let d = r % 2 == 0 ? "even" : "odd" ;
ans.innerHTML = d;
}

</script>
